<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
</head>

<body>
    <div class="nav">
        <div class="nav_title">黑马33期牛逼</div>
        <div class="nav_user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav_list">
            <a href="user.html">
                <i class='glyphicon glyphicon-user'></i>
                <span> 用户管理</span>
            </a>
            <a href="javascript:;" class='category'>
                <i class='glyphicon glyphicon-list'></i>
                <span> 分类管理</span>
            </a>
            <div>
                <a href="first.html"> 一级分类</a>
                <a href="second.html"> 二级分类</a>
            </div>
            <a href="goodManage.html" class="current">
                <i class='glyphicon glyphicon-tags'></i>
                <span> 商品管理</span>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="main_header">
            <a href="#" class="pull-left main_menu">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#" class="pull-right main_logout">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <div class="main_bottom">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                <li>
                    <a href="javascript:;" class='active'>商品管理</a>
                </li>

            </ol>

            <button class="btn btn-default addCate">添加分类</button>

            <!-- === 表格部分 ====== -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="25%">商品名称</th>
                        <th width="25%">商品描述</th>
                        <th width="10%">商品库存</th>
                        <th width="10%">商品尺寸</th>
                        <th width="10%">商品状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- ====== 分页 ====== -->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>




    <!-- ============== logout模态框 =============================== -->
    <!-- Modal -->
    <div class="modal fade " id="logout" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-logout">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ========================= 添加分类模态框 =============================== -->
    <div class="modal fade " id="insertGood" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content insertGood_box">
                <div class="modal-header insertGood_box_heaader">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">添加商品</h4>
                </div>
                <form id="form">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                <span class="text">请选择二级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">

                            </ul>
                        </div>
                        <input type="hidden" name="brandId">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name='proName' placeholder="请输入商品名称">
                    </div>
                    <div class="form-group">
                        <textarea name="proDesc" class="form-control" rows="3" placeholder="请输入商品描述"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name='num' placeholder="请输入商品库存">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name='size' placeholder="请输入商品尺码">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name='oldPrice' placeholder="请输入商品原价">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name='price' placeholder="请输入商品现价">
                    </div>
                    <div class="form-group">
                        <label for="fileupload" class='btn btn-default'>上传图片</label>
                        <input type="file" class="form-control" id='fileupload' name='pic1' style="display:none" data-url="/product/addProductPic">
                    </div>

                    <div class="form-group" id="imgBox">
                        <input type="hidden" name='picStatus'>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary insertBtn" form="form">添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ============== 商品模板引擎模板 =============================== -->
    <script type="text/html" id="goodList">
        {{each rows v i}}
        <tr>				
            <td width="10%">{{(page-1)*size + (i+1)}}</td>
            <td width="25%">{{v.proName}}</td>
            <td width="25%">{{v.proDesc}}</td>
            <td width="10%">{{v.num}}</td>
            <td width="10%">{{v.size}}</td>
            <td width="10%">{{v.statu === 1 ? "已上架" : "已下架"}}</td>
            <td width="10%"><button class="btn btn-danger">下架</button></td>
        </tr>
        {{/each}}
    </script>

      <!-- ============== 二级分类模板引擎模板 =============================== -->
      <script type="text/html" id="secondList">
        {{each rows v i}}
            <li><a href="#" data-id='{{v.id}}'>{{v.brandName}}</a></li>
        {{/each}}
    </script>
    

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/goodManage.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
</body>

</html>
